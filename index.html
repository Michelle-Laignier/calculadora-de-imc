<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="calculadora">
        <h1 class="calculadora-titulo">Calculadora de IMC</h1>
        <div class="calculadora-div">
            <label for="altura" class="label">Altura</label>
            <input type="number" id="altura" class="altura input" placeholder="x.xx" required>
        </div>

        <div class="calculadora-div">
            <label for="peso" class="label label-peso">Peso</label>
            <input type="number" id="peso" class="peso input" placeholder="kg" required>
        </div>
        <button class="botao">Calcular</button>
    </section>

    <table class="tabela">
        <thead>
            <tr>
                <th>IMC (kg/m2)</th>
                <th>Classificação</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Menor que 18.5</td>
                <td>Magreza</td>
            </tr>
            <tr>
                <td>18.5 a 24.9</td>
                <td>Normal</td>
            </tr>
            <tr>
                <td>25 a 29,9</td>
                <td>Sobrepeso</td>
            </tr>
            <tr>
                <td>30 a 34,9</td>
                <td>Obesidade grau I</td>
            </tr>
            <tr>
                <td>35 a 39,9</td>
                <td>Obesidade grau II</td>
            </tr>
            <tr>
                <td>Maior que 40</td>
                <td>Obesidade grau III</td>
            </tr>
        </tbody>
    </table>
    <script src="./main.js"></script>
</body>
</html>
